# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      
      - name: Setup Python
        uses: actions/setup-python@v2.2.2

      - name: Install and run slmd
        run: |
          python -m pip install wheel
          python -m pip install slmd
          slmd links.md > links_sorted.md

      - name: Install and run pandoc
        run: |
          sudo apt install pandoc
          pandoc links_sorted.md -f markdown -t html -s -o website/index.html

      - name: Install npm packages
        run: |
          cd website
          npm install

      - name: FTP Deploy
        # You may pin to the exact commit or the version.
        # uses: SamKirkland/FTP-Deploy-Action@65c6a8f943bbf04faf9b59520a103318b418952e
        uses: SamKirkland/FTP-Deploy-Action@4.1.0
        with:
          # ftp server
          server: cp150.sp-server.net
          # ftp username
          username: github@static.hrstmnn.de
          # ftp password
          password: ${{ secrets.CPANEL_FTP }}
          # protocol to deploy with - ftp, ftps, or ftps-legacy
          protocol: ftps # optional
          # Folder to upload from, must end with trailing slash /
          local-dir: ./website/ # optional
